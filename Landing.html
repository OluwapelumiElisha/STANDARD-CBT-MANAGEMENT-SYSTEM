<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANDARD CBT MANAGEMENT</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="shortcut icon" href="./Images/logo 1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <section>
        <img src="./Images/Rectangle.png" alt="">
        <div class="welcome">
            <p>WELCOME TO</p>
        </div>
        <div class="box">
            <img src="./Images/logo 1.png" alt="">
            <h5>CBT SYSTEM</h5> <br> <br>
        </div>
        <h3>Student Login</h3>
        <div class="two">
            <div class="first">
                <div class="word">
                    <h4>To Start,</h4>
                    <h4>Enter Your Examination Login</h4>
                </div>
                <div class="input">

                    <form name="user">
                        <!-- <label for="e">Email:</label> -->
                        <input type="email" placeholder="Email" name="email" id="e"> <br> <br>
                        <input type="password" placeholder="Password" name="password" id="passwordview"> <i
                            class="fa-solid fa-eye" id="eye" onclick="eye()"></i> <br> <br>
                        <a href="./HTML/ForgetPassword.html">
                            <p class="p">Forgetten Password?</p>
                        </a>
                        <span style="color: red;" id="err"></span> <br> <br>
                        <button type="submit" style="position: relative;" id="btn">
                            <span>Login</span>
                            <div id="spi">
                                <div class="loader"></div>
                            </div>
                        </button> <br> <br>
                    </form>
                    <a href="./HTML/Register.html"><button>Register</button></a> <br> <br>
                </div>
            </div> <br> <br>
            <div class="second">
                <div class="word">
                    <h4>Admin Login</h4>
                </div>
                <div class="input">
                    <form name="adminlogin">
                        <input type="email" placeholder="Email" name="AdminEmail" id="email1"> <br> <br>
                        <input type="password" placeholder="Password" name="AdminPassword" id="password1" class="eye">
                        <i class="fa-solid fa-eye" id="eye" onclick="eye2()"></i> <br> <br>
                        <a href="./HTML/ForgetPassword.html">
                            <p class="p">Forgetten Password?</p>
                        </a>
                        <h5 id="Message"><del></del></h5> <br>
                        <button type="submit" style="position: relative;" id="btn2">
                            <span>Login</span>
                            <div id="spi2">
                                <div class="loader"></div>
                            </div>
                        </button> <br> <br>
                        <!-- <br> <br> <br> -->
                    </form>
                    <!-- <a href="./HTML/Add Admin.html"><button>Signup As Admin</button></a> <br> -->
                </div>
            </div>
        </div> <br> <br>
    </section>


    <div id="show" style="color: black;"></div>

</body>
<script type="module" src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script>
    function eye() {
        passwordview.type == 'password' ? passwordview.type = 'text' : passwordview.type = 'password'
    }
    function eye2() {
        let passwordview = document.querySelector('.eye')
        passwordview.type == 'password' ? passwordview.type = 'text' : passwordview.type = 'password'
    }
    // passwordview
</script>

</html>
